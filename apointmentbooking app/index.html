<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booking ApointMent </title>
</head>
<body>
    <header class="header"><h1>AppointMent Booking</h1></header>
    <div class="container">
        <form >
            <label for="text">Name:</label>
            <input type="text" name="text" id="name" required placeholder="Your name">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="xzy@gmail.com">
            <label for="tel">Mobile No:</label>
            <input type="tel" name="tel" id="mobile" required placeholder="XXXXXXXXXX">
            <input type="button" value="submit" id="btn">
        </form>

    </div>
    <script src="main.js"></script>
</body>
</html>
